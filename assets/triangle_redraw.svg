<svg xmlns="http://www.w3.org/2000/svg" width="760" height="420" viewBox="0 0 760 420">
  <rect width="100%" height="100%" fill="white"/>

  <!-- Triangle ABC -->
  <line x1="90" y1="340" x2="370" y2="80" stroke="#222" stroke-width="3"/>
  <line x1="370" y1="80" x2="630" y2="340" stroke="#222" stroke-width="3"/>
  <line x1="90" y1="340" x2="630" y2="340" stroke="#222" stroke-width="3"/>

  <!-- Point E on AB -->
  <circle cx="250" cy="190" r="5" fill="#111"/>

  <!-- Point D on AC -->
  <circle cx="500" cy="210" r="5" fill="#111"/>

  <!-- Segment ED -->
  <line x1="250" y1="190" x2="500" y2="210" stroke="#444" stroke-width="2.5"/>

  <!-- Labels -->
  <text x="365" y="62" font-size="30" font-family="Arial">A</text>
  <text x="70" y="366" font-size="30" font-family="Arial">B</text>
  <text x="636" y="366" font-size="30" font-family="Arial">C</text>
  <text x="230" y="182" font-size="28" font-family="Arial">E</text>
  <text x="506" y="228" font-size="28" font-family="Arial">D</text>

  <!-- Length labels -->
  <text x="170" y="245" font-size="34" font-family="Arial">AB = 14</text>
  <text x="302" y="205" font-size="34" font-family="Arial">AE = 6</text>
  <text x="452" y="130" font-size="34" font-family="Arial">AD = 8</text>
  <text x="565" y="286" font-size="34" font-family="Arial">DC = x</text>

  <!-- Angle equality label -->
  <text x="130" y="395" font-size="30" font-family="Arial">∠ABC = ∠ADE</text>
</svg>
